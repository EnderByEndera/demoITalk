<!DOCTYPE html>
<html lang="en">

<style type="text/css">

    @import url("signup-css.css");

</style>
<head>
    <meta charset="UTF-8">
</head>
<body background="P.jpg">
<div id="nav">
    <br>
    <h1 id="login">Sign up</h1>


    <div id="word">

        <form>

            <div class="fancy-input">
                <div class="input-container">
                    <input pattern=".{3,}" required="required"/>
                    <label data-placeholder="UserName" data-placeholder-short="UserName"><span
                            class="sr-only">UserName</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required" type="Password"/>
                    <label data-placeholder="Password" data-placeholder-short="Password"><span
                            class="sr-only">Password</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required" type="Password"/>
                    <label data-placeholder="Password-confirmed" data-placeholder-short="Password"><span
                            class="sr-only">Password-confirmed</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required"/>
                    <label data-placeholder="E-mail" data-placeholder-short="E-mail"><span class="sr-only">E-mail</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required"/>
                    <label data-placeholder="Phone-number" data-placeholder-short="Phone"><span class="sr-only">Phone-number</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required"/>
                    <label data-placeholder="firstname" data-placeholder-short="firstname"><span class="sr-only">firstname</span>
                    </label>
                </div>
            </div>

            <div class="fancy-input">
                <div class="input-container">
                    <input min-length=".{3,}" required="required"/>
                    <label data-placeholder="lasttname" data-placeholder-short="lasttname"><span class="sr-only">lastname</span>
                    </label>
                </div>
            </div>

    </div>

    <button id="button" type="submit"><span>Sign up</span></button>
</div>

</form>

</body>

</html>
